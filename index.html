<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="stylesheet" href="./src/css/modal.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Validation Form</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="title">
                <h1>STILL IN DOUBT? <br>SEND US A MESSAGE!</h1>
                <p>If you have any doubts, feel free to send us a message and we'll get back to you within 24 hours.</p>
            </div>
            <form action="" class="form" id="myForm">
                <h2>Contact Our Team</h2>
                <div class="form-group">
                    <input type="text" name="name" id="name" placeholder="Full Name" maxlength="80"
                        class="input-default" required>
                    <span class="error-message" aria-live="polite"></span>
                </div>
                <div class="form-group">
                    <input type="email" name="email" id="email" placeholder="Email" maxlength="50" class="input-default"
                        required>
                    <span class="error-message" aria-live="polite"></span>
                </div>
                <div class="form-group">
                    <input type="tel" name="phone" id="phone" placeholder="Phone" minlength="11" maxlength="14"
                        class="input-default" required>
                    <span class="error-message" aria-live="polite"></span>
                </div>
                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Message" maxlength="500" class="input-default"
                        required></textarea>
                    <span class="error-message" aria-live="polite"></span>
                </div>
                <button type="submit">Submit
                </button>
                <p class="required-note">*required fields</p>
            </form>
        </div>
        <!--Modal-->
        <div class="modal" id="successModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Mensagem enviada com sucesso!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Sua mensagem foi enviada com sucesso!</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
